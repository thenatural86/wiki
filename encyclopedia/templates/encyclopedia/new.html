{% extends "encyclopedia/layout.html" %}

{% block title%}
New
{% endblock%}

{% block body%}
    <h1 style="padding-top: 10px;">Create a New Entry</h1>
    <form style="margin-top: 2%; padding: 2%;" action="{% url 'new' %}" method="post">
        {% csrf_token %}
        {{ newForm }}
        <input type="submit">
    </form>

{% if error %}
    {{ error }}
{% endif %}

{% endblock%}
